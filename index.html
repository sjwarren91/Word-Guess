<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Vibur&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>

<body>

    <div id="start-screen">
        <div class="sign">
            <b>Ha<span>ng</span>m<span id="span1">a</span>n</b>
        </div>

        <button id="start-button">Start Game</button>
    </div>

    <div class="sign sign-2">
        <b>Ha<span>ng</span>m<span id="span1">a</span>n</b>
    </div>
    <div id="play-screen">

        <!-- <div id="lets-play">
            <span>Let's Play</span>
        </div> -->

        <div class="game-area">
            <canvas class="canvas" width="250" height="180">

            </canvas>
        </div>
        <div class="game-results">
            <h2>Guess the Word!</h2>
            <p id="word" style="text-align: center;"></p>
            <h3>Guesses</h3>
            <p id="guesses"></p>
            <p id="guess-track"></p>
            <p id="win-loss">W - 0 / L - 0</p>
        </div>



    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
