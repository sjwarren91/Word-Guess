<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vibur&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>

<body>

    <div id="start-screen">
        <div id="sign">
            <b>Ha<span>ng</span>m<span id="span1">a</span>n</b>
        </div>

        <button id="start-button">Start Game</button>
    </div>

    <div id="play-screen">
        <div id="sign" style="position:relative; margin-bottom: 50px;">
            <b>Ha<span>ng</span>m<span>a</span>n</b>
        </div>
        <!-- <div id="lets-play">
            <span>Let's Play</span>
        </div> -->
        <div id="play-area">
            <div class="game-area">
                <canvas class="canvas" width="320" height="180">

                </canvas>
            </div>
            <div class="game-results">
                <h2>Word:</h2>
                <p id="word"></p>
                <h3>Guesses</h3>
                <p id="guesses"></p>
                <p id="guess-track"></p>
                <button id="new-game-button">New Game</button>  
            </div>
            
        </div>
        
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
